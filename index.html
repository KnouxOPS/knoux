
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnouxCore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://i.postimg.cc/T3k13rnP/d04f3a9b-36ac-4127-953b-691a8b413256.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Custom scrollbar for a more integrated look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(30, 30, 46, 0.5); 
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 213, 0.6);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 213, 0.9);
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.05); /* Lighter for dark mode */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .light .glassmorphism {
      background: rgba(255, 255, 255, 0.6); /* Darker for light mode */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
    }
    .neon-text-teal {
      text-shadow: 0 0 5px rgba(0, 255, 213, 0.7), 0 0 10px rgba(0, 255, 213, 0.5), 0 0 15px rgba(0, 255, 213, 0.3);
    }
    .neon-text-violet {
      text-shadow: 0 0 5px rgba(119, 0, 255, 0.7), 0 0 10px rgba(119, 0, 255, 0.5), 0 0 15px rgba(119, 0, 255, 0.3);
    }
    .neon-border-teal {
      box-shadow: 0 0 3px rgba(0, 255, 213, 0.8), 0 0 5px rgba(0, 255, 213, 0.6), inset 0 0 3px rgba(0, 255, 213, 0.8), inset 0 0 5px rgba(0, 255, 213, 0.6);
    }
     .neon-border-violet {
      box-shadow: 0 0 3px rgba(119, 0, 255, 0.8), 0 0 5px rgba(119, 0, 255, 0.6), inset 0 0 3px rgba(119, 0, 255, 0.8), inset 0 0 5px rgba(119, 0, 255, 0.6);
    }
    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 213, 0.3);
      animation: float 20s infinite linear;
      box-shadow: 0 0 5px rgba(0, 255, 213, 0.5);
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      25% { opacity: 0.7; }
      50% { transform: translateY(-100vh) translateX(20vw); opacity: 1; }
      75% { opacity: 0.7; }
      100% { transform: translateY(-200vh) translateX(-20vw); opacity: 0; }
    }
  </style>
